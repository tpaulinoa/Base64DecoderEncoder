apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName = 'Base64DecoderEncoder'
version = '0.1' 
 
// Apply the java-library plugin to add support for Java Library
//apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

/*jar {
    manifest {
        attributes 'Main-Class': 'base64.gui.App'
    }
}*/

//create a single Jar with all dependencies
task buildJar(type: Jar) {
	manifest {
        attributes 'Implementation-Version': version,
        	'Main-Class': 'base64.gui.App'
    }
    
	from('src/main/java') {
		include 'base64/gui/layouts/*.*'
        include 'base64/utils/*.*'
	}
    
    baseName = project.name
    //from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    from { configurations.compile.collect { it } }
    with jar
}

dependencies {
    // Add dependency for Apache Tika// https://mvnrepository.com/artifact/org.apache.tika/tika-core
    compile 'org.apache.tika:tika-core:1.7'
}

